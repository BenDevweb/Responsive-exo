<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignement Flexbox</title>
    <!-- Importation de la police Google Fonts pour les icônes Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Importation d'Ionicons pour l'icône étoile -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        /* --- Styles pour l'alignement --- */
        .card-text-row {
            display: flex; /* Active Flexbox */
            align-items: center; /* Centre verticalement les éléments */
            gap: 1rem; /* Ajoute un espace entre l'icône et le texte */
        }
        /* --- Fin des styles d'alignement --- */

        .card-text-row .material-symbols-outlined {
            color: #6c63ff; /* Exemple de couleur d'icône */
            font-size: 2.5rem;
        }

        .card-text-col .User-number {
            font-weight: bold;
            font-size: 1.5rem;
            line-height: 1.2;
        }
        
        .card-text-col .first-span a {
            color: #6c63ff;
            text-decoration: none;
        }
        
        .line {
            display: block;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        .big-title {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
        }

        .comment-text {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="card-text">
                <!-- Conteneur parent avec Flexbox -->
                <div class="card-text-row">
                    <span class="material-symbols-outlined first-icon">
                        nest_farsight_seasonal
                    </span>
                    <div class="card-text-col">
                        <span class="User-number">20M<em class="one">+</em> User <br></span>
                        <span class="first-span">Read Our <a href=""> Success Stories</a></span>
                    </div>
                </div>

                <div>
                    <h1 class="big-title">Reels</h1>
                </div>
                <span class="line"></span>

                <div class="comment">
                    <p class="comment-text">Engage Viewers, Booster Sales, And Leverage User- 
                    Content - All 30X Faster Than YouTube</p>
                    <div class="comment-user">
                        <span class="material-symbols-outlined">
                            mobile_arrow_up_right
                        </span>
                        <span class="user-name">Earn more up to 200% / <ion-icon name="star"></ion-icon>4.9
                        Viewship. </span>
                        <span class="line"></span>
                    </div>
                    <div>
                        <button><span>Download -</span> It's Free</button>
                        <a href="#">Our Pricing 
                            <span class="material-symbols-outlined">
                                call_made
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
